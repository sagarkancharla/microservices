server:
  port: 9000

spring:
  application:
    name: cards
  profiles:
    active: qa
  config:
    import: optional:configserver:http://localhost:8071/
  datasource:
    url: jdbc:mysql://localhost:3308/cardsdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
